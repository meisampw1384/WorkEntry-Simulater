<!DOCTYPE html>
<html>
<head>
    <title>Create Card - WorkEntry</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
        }
        h2 {
            color: #fff;
        }
        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
        .btn-primary {
            background: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-secondary {
            background: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        label {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="my-4">Create New Card</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="list" value="{{ list_id }}">
            <div class="form-group">
                <label for="id_start_time">Start Time:</label>
                <input type="text" id="id_start_time" name="start_time" class="form-control">
            </div>
            <div class="form-group">
                <label for="id_end_time">End Time:</label>
                <input type="text" id="id_end_time" name="end_time" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Create Card</button>
        </form>
        <a href="{% url 'board_detail' list.board.pk %}" class="btn btn-secondary mt-3">Back to Board</a>
    </div>

    <script>
        // Initialize Flatpickr
        flatpickr("#id_start_time", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
        });
        flatpickr("#id_end_time", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
        });
    </script>
</body>
</html>
