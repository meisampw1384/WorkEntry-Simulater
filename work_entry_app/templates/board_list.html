<!DOCTYPE html>
<html>
<head>
    <title>Board List - WorkEntry</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
        }
        .list-group-item {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border: none;
        }
        .list-group-item a {
            color: #007bff;
            text-decoration: none;
        }
        .list-group-item a:hover {
            text-decoration: underline;
        }
        .btn-primary {
            background: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-danger {
            background: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.7);
        }
        .navbar a {
            color: #fff;
        }
        .navbar a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">WorkEntry</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="navbar-text">Welcome, {{ user.username }}</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2 class="my-4">Boards</h2>

        <a href="{% url 'create_board' %}" class="btn btn-primary mb-3">Create New Board</a>

        <ul class="list-group">
            {% for board in boards %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'board_detail' board.pk %}">{{ board.name }}</a>
                    
                    <!-- Delete Board -->
                    <form method="post" action="{% url 'board_detail' board.pk %}">
                        {% csrf_token %}
                        <button type="submit" name="delete_board" class="btn btn-danger">Delete Board</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
